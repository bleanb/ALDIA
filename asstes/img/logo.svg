<!-- ALDIA – logo estático (sin animación) -->
<svg viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ALDIA">
  <defs>
    <!-- Degradé de acento -->
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2"/>
      <stop offset="55%" stop-color="#6F78FF"/>
      <stop offset="100%" stop-color="#FF6A6A"/>
    </linearGradient>
    <!-- Sombrita suave para la capa .IA -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Letras base -->
  <g font-family="Inter, Arial, Helvetica, sans-serif" font-weight="900" font-size="220" fill="#E9ECF7">
    <text x="200" y="250">A</text>
    <text x="380" y="250">L</text>
    <text x="530" y="250">D</text>
  </g>

  <!-- .IA superpuesto (escalado ~20%) -->
  <g filter="url(#shadow)" transform="translate(630,235)  scale(1.20) translate(-630,-235)"
     font-family="Inter, Arial, Helvetica, sans-serif" opacity=".98" font-weight="900" fill="url(#g)">
    <!-- el “punto” -->
    <text x="478" y="262" font-size="230" dominant-baseline="alphabetic">.</text>
    <!-- I y A -->
    <text x="576" y="262" font-size="230">I</text>
    <text x="678" y="262" font-size="230">A</text>
  </g>
</svg>

